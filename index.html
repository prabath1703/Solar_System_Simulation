<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar System Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      color: #000;
      max-height: 90vh;
      overflow-y: auto;
    }

    #ui.dark {
      background: rgba(20, 20, 20, 0.8);
      color: #fff;
    }

    label, button {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="range"] {
      width: 150px;
    }

    #tooltip {
      position: absolute;
      color: white;
      padding: 5px 8px;
      background: rgba(0,0,0,0.7);
      border-radius: 5px;
      pointer-events: none;
      display: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="pauseBtn">Pause</button>
    <button id="themeBtn">Toggle Dark/Light</button>
    <div id="sliders"></div>
  </div>
  <div id="tooltip"></div>

  <!-- Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
